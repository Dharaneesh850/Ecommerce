<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #ffffff; /* White background */
    }

    .login-box {
      width: 350px;
      padding: 40px;
      border-radius: 15px;
      background: #f9f9f9; /* Light box background */
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      color: #333;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 28px;
      color: #333;
    }

    .input-box {
      position: relative;
      margin-bottom: 20px;
    }

    .input-box input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      outline: none;
      border-radius: 8px;
      font-size: 16px;
      color: #333;
      background: #fff;
    }

    .input-box input::placeholder {
      color: #888;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      background: linear-gradient(90deg, #a71818, #d23925);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }

    .extra-links {
      text-align: center;
      margin-top: 15px;
    }

    .extra-links a {
      color: #1435b7;
      text-decoration: none;
      margin: 0 10px;
      font-size: 14px;
      transition: 0.3s;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
        padding: 30px;
      }
    }
    .login{
        text-decoration: none;
        color: #000000;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login</h2>
    <form>
      <div class="input-box">
        <input type="text" placeholder="Username" required>
      </div>
      <div class="input-box">
        <input type="password" placeholder="Password" required>
      </div>
     <button type="submit" class="login-btn"> <a href="index.html" class="login">Login</a></button>
      <div class="extra-links">
        <a href="#">Forgot Password?</a> | <a href="signup.html">Sign Up</a>
      </div>
    </form>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      background: #f2f2f2;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 60px; /* space for navbar */
    }

    /* ====== Top Navigation (Home Button) ====== */
    .navbar {
      position: fixed;
      top: 0;
      right: 0;
      width: 100%;
      background: #ffffff;
      padding: 15px 30px;
      display: flex;
      justify-content: flex-end;
    
    }

    .navbar a {
      background: #fff;
      color: #000000;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }

    .navbar a:hover {
      background: #cf1010;
      color: #fff;
    }

    /* ====== Contact Form Container ====== */
    .contact-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      
    }

    .contact-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    .contact-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .contact-form input:focus,
    .contact-form textarea:focus {
      border-color: #007BFF;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }

    .contact-form textarea {
      resize: none;
      min-height: 120px;
    }

    .contact-form button {
      background: #ff0000;
      color: #fff;
      padding: 14px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .contact-form button:hover {
      background: #c0280d;
    }

    .contact-info {
      margin-top: 25px;
      text-align: center;
      font-size: 14px;
      color: #666;
    }

    .contact-info p {
      margin: 5px 0;
    }
  </style>
</head>
<body>
  <!-- Navigation Bar with Home Button -->
  <div class="navbar">
    <a href="eco.html">Home</a>
  </div>

  <!-- Contact Form -->
  <div class="contact-container">
    <h2>Contact Us</h2>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <input type="text" placeholder="Subject">
      <textarea placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <p>Email: support@example.com</p>
      <p>Phone: +91 98765 43210</p>
      <p>Address: Chennai, India</p>
    </div>
  </div>
</body>
</html>

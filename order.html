<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopNext Order</title>
    <link rel="stylesheet" href="eco.css">
    <link rel="shortcut icon" href="shopimg/shopin logo.png" type="image/x-icon">
</head>
<body>
    <section class="checkout-container">
    <h1>Checkout</h1>

    <div class="checkout">
      <!-- Left: Form -->
      <div class="checkout-form">

        <!-- Delivery Info -->
        <div class="form-section">
          <h2>Delivery Information</h2>
          <form>
            <label>Full Name</label>
            <input type="text" placeholder="John Doe">

            <label>Email</label>
            <input type="email" placeholder="example@mail.com">

            <label>Phone</label>
            <input type="tel" placeholder="+1 234 567 890">

            <label>Address</label>
            <input type="text" placeholder="Street, City, State">

            <label>Zip Code</label>
            <input type="text" placeholder="12345">
          </form>
        </div>

        <!-- Payment Info -->
        <div class="form-section">
          <h2>Payment Method</h2>
          <form>
            <label>
              <input type="radio" name="payment" checked> Credit / Debit Card
            </label>
            <label>
              <input type="radio" name="payment"> UPI / Wallet
            </label>
            <label>
              <input type="radio" name="payment"> Cash on Delivery
            </label>

            <div class="card-details">
              <input type="text" placeholder="Card Number">
              <input type="text" placeholder="MM/YY">
              <input type="text" placeholder="CVV">
            </div>
          </form>
        </div>
      </div>

      <!-- Right: Summary -->
      <div class="order-summary">
        <h2>Order Summary</h2>
        <div class="summary-item">
          <span>Classic Shirt</span>
          <span>$49.99</span>
        </div>
        <div class="summary-item">
          <span>Denim Jacket</span>
          <span>$89.99</span>
        </div>
        <div class="summary-item">
          <span>Subtotal</span>
          <span>$139.98</span>
        </div>
        <div class="summary-item">
          <span>Shipping</span>
          <span>$5.00</span>
        </div>
        <div class="summary-item total">
          <span>Total</span>
          <span>$144.98</span>
        </div>
        <button class="place-order"> <a href="index.html" class="order">Place Order </a></button>
      </div>
    </div>
  </section>
</body>
</html>
